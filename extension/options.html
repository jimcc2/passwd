<!DOCTYPE html>
<html>
<head>
    <title>Password Manager Options</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 10px 20px;
            min-width: 400px;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            align-self: flex-start;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Settings</h1>
    <div class="container">
        <label for="api-url">Backend API URL:</label>
        <input type="text" id="api-url" placeholder="e.g., http://127.0.0.1:8000/api">
        <button id="save">Save</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
